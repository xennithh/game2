<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>üíñ Dispara Corazones üíñ</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;600;700;900&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #ff6b9d 75%, #ffc3a0 100%);
            background-size: 400% 400%;
            animation: gradientFlow 20s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Floating particles background */
        .particles-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            font-size: 25px;
            opacity: 0;
            will-change: transform, opacity;
            animation: floatParticle linear infinite;
        }

        @keyframes floatParticle {
            0% {
                transform: translateY(100vh) rotate(0deg) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
                transform: scale(1);
            }
            90% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(-100px) rotate(360deg) scale(0);
                opacity: 0;
            }
        }

        /* Main container with glass effect */
        .container {
            position: relative;
            z-index: 10;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 40px;
            padding: clamp(30px, 8vw, 60px) clamp(25px, 6vw, 50px);
            box-shadow: 0 40px 120px rgba(0, 0, 0, 0.5), 
                        inset 0 0 80px rgba(255, 255, 255, 0.4);
            max-width: 650px;
            width: 90%;
            text-align: center;
            backdrop-filter: blur(30px);
            animation: containerEntrance 1s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            border: 5px solid rgba(255, 255, 255, 0.6);
        }

        @keyframes containerEntrance {
            0% {
                opacity: 0;
                transform: scale(0.3) translateY(150px) rotate(-20deg);
            }
            100% {
                opacity: 1;
                transform: scale(1) translateY(0) rotate(0);
            }
        }

        /* Animated cat and hearts header */
        .header-icons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: clamp(12px, 4vw, 20px);
            margin-bottom: 25px;
            animation: iconsFloat 4s ease-in-out infinite;
        }

        @keyframes iconsFloat {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-20px) scale(1.08); }
        }

        .cat-icon {
            font-size: clamp(55px, 15vw, 95px);
            animation: catBounce 2.5s ease-in-out infinite;
            filter: drop-shadow(0 8px 20px rgba(0, 0, 0, 0.4));
            transition: all 0.3s ease;
        }

        .cat-icon:hover {
            transform: scale(1.15) rotate(10deg);
        }

        @keyframes catBounce {
            0%, 100% { transform: translateY(0) rotate(-8deg); }
            50% { transform: translateY(-25px) rotate(8deg); }
        }

        .heart-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .heart-icon {
            font-size: clamp(28px, 8vw, 45px);
            animation: heartPulse 1.8s ease-in-out infinite;
        }

        .heart-icon:nth-child(2) {
            animation-delay: 0.4s;
        }

        @keyframes heartPulse {
            0%, 100% { 
                transform: scale(1);
                filter: hue-rotate(0deg) drop-shadow(0 5px 10px rgba(255, 0, 100, 0.5));
            }
            50% { 
                transform: scale(1.35);
                filter: hue-rotate(30deg) drop-shadow(0 10px 25px rgba(255, 0, 100, 0.8));
            }
        }

        /* Title with glow effect */
        h1 {
            font-family: 'Pacifico', cursive;
            font-size: clamp(38px, 10vw, 62px);
            color: #e91e63;
            margin-bottom: 20px;
            text-shadow: 
                4px 4px 0 #ffc1e3, 
                8px 8px 30px rgba(233, 30, 99, 0.6),
                0 0 60px rgba(255, 105, 180, 0.4);
            animation: titleGlow 3s ease-in-out infinite;
            letter-spacing: 3px;
        }

        @keyframes titleGlow {
            0%, 100% { 
                text-shadow: 4px 4px 0 #ffc1e3, 8px 8px 30px rgba(233, 30, 99, 0.6), 0 0 60px rgba(255, 105, 180, 0.4);
                transform: scale(1);
            }
            50% { 
                text-shadow: 4px 4px 0 #ffc1e3, 8px 8px 50px rgba(233, 30, 99, 1), 0 0 100px rgba(255, 105, 180, 0.8);
                transform: scale(1.03);
            }
        }

        /* Dedication box with shimmer */
        .dedication-box {
            background: linear-gradient(135deg, #fff9c4 0%, #fff59d 100%);
            border: 4px solid #f9a825;
            border-radius: 25px;
            padding: clamp(20px, 5vw, 28px);
            margin: 25px 0;
            box-shadow: 0 18px 50px rgba(249, 168, 37, 0.4);
            position: relative;
            overflow: hidden;
        }

        .dedication-box::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.6), transparent);
            animation: shimmer 4s linear infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .dedication-title {
            font-family: 'Dancing Script', cursive;
            font-size: clamp(26px, 6vw, 36px);
            color: #c2185b;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
            font-weight: 700;
        }

        .dedication-text {
            font-family: 'Dancing Script', cursive;
            font-size: clamp(20px, 5vw, 28px);
            color: #d81b60;
            position: relative;
            z-index: 1;
            font-weight: 700;
        }

        /* Instructions box */
        .instructions {
            background: linear-gradient(135deg, #e1f5fe 0%, #b3e5fc 100%);
            border-radius: 22px;
            padding: clamp(18px, 5vw, 25px);
            margin: 25px 0;
            box-shadow: 0 12px 35px rgba(0, 188, 212, 0.3);
        }

        .instruction-item {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin: 15px 0;
            font-size: clamp(15px, 4vw, 19px);
            color: #01579b;
            font-weight: 600;
            animation: instructionSlide 0.7s ease forwards;
            opacity: 0;
        }

        .instruction-item:nth-child(1) { animation-delay: 0.3s; }
        .instruction-item:nth-child(2) { animation-delay: 0.5s; }
        .instruction-item:nth-child(3) { animation-delay: 0.7s; }

        @keyframes instructionSlide {
            from {
                opacity: 0;
                transform: translateX(-60px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .instruction-icon {
            font-size: clamp(22px, 6vw, 28px);
            animation: iconRotate 3s ease-in-out infinite;
        }

        @keyframes iconRotate {
            0%, 100% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(15deg) scale(1.2); }
        }

        /* Play button with ripple effect */
        .play-button {
            background: linear-gradient(135deg, #e91e63, #ec407a, #f06292);
            color: white;
            border: none;
            padding: clamp(20px, 5vw, 28px) clamp(50px, 12vw, 80px);
            font-family: 'Poppins', sans-serif;
            font-size: clamp(20px, 5vw, 28px);
            font-weight: 900;
            border-radius: 60px;
            cursor: pointer;
            margin-top: 30px;
            display: inline-flex;
            align-items: center;
            gap: 15px;
            box-shadow: 0 18px 50px rgba(233, 30, 99, 0.6),
                        inset 0 -6px 25px rgba(0, 0, 0, 0.2);
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .play-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.4);
            transform: translate(-50%, -50%);
            transition: width 0.8s, height 0.8s;
        }

        .play-button:hover::before {
            width: 500px;
            height: 500px;
        }

        .play-button:hover {
            transform: translateY(-10px) scale(1.08);
            box-shadow: 0 25px 70px rgba(233, 30, 99, 0.8);
        }

        .play-button:active {
            transform: translateY(-4px) scale(1.02);
        }

        .play-icon {
            font-size: clamp(26px, 7vw, 36px);
            animation: playIconRotate 3s linear infinite;
            position: relative;
            z-index: 1;
        }

        @keyframes playIconRotate {
            0%, 100% { transform: rotate(0deg) scale(1); }
            25% { transform: rotate(-15deg) scale(1.3); }
            75% { transform: rotate(15deg) scale(1.3); }
        }

        /* Decorative floating hearts */
        .deco-heart {
            position: absolute;
            font-size: clamp(25px, 8vw, 40px);
            opacity: 0.25;
            animation: decorativeFloat 5s ease-in-out infinite;
        }

        .deco-heart:nth-child(1) {
            top: 8%;
            left: 4%;
            animation-delay: 0s;
        }

        .deco-heart:nth-child(2) {
            top: 18%;
            right: 6%;
            animation-delay: 1.2s;
        }

        .deco-heart:nth-child(3) {
            bottom: 12%;
            left: 6%;
            animation-delay: 2.4s;
        }

        .deco-heart:nth-child(4) {
            bottom: 8%;
            right: 8%;
            animation-delay: 1.8s;
        }

        @keyframes decorativeFloat {
            0%, 100% { 
                transform: translateY(0) rotate(0deg) scale(1); 
                opacity: 0.25;
            }
            50% { 
                transform: translateY(-40px) rotate(180deg) scale(1.2); 
                opacity: 0.5;
            }
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .container {
                width: 95%;
                border-radius: 30px;
            }

            .play-button {
                width: 90%;
                justify-content: center;
            }
        }

        @media (min-width: 768px) {
            .container {
                max-width: 750px;
            }
        }

        @media (min-width: 1024px) {
            .container {
                max-width: 850px;
            }
        }

        /* Mouse sparkle effect */
        @keyframes sparkleEffect {
            0% {
                opacity: 1;
                transform: scale(0) rotate(0deg);
            }
            50% {
                transform: scale(2) rotate(180deg);
            }
            100% {
                opacity: 0;
                transform: scale(0) rotate(360deg) translateY(-60px);
            }
        }

    <div class="particles-container" id="particlesContainer"></div>

    <!-- Main container -->

        <div class="deco-heart">üíï</div>
        <div class="deco-heart">üíñ</div>
        <div class="deco-heart">üíó</div>
        <div class="deco-heart">üíù</div>

        <!-- Header with cat and hearts -->
        <div class="header-icons">
            <div class="cat-icon">üò∫</div>
            <div class="heart-group">
                <div class="heart-icon">‚ù§Ô∏è</div>
                <div class="heart-icon">üíï</div>
            </div>
        </div>

        <!-- Title -->
        <h1>Dispara Corazones</h1>

        <!-- Dedication box -->
        <div class="dedication-box">
            <div class="dedication-title">Para Mi Ni√±a</div>
            <div class="dedication-text">Con todo mi cari√±o üíñ</div>
        </div>

        <!-- Instructions -->
        <div class="instructions">
            <div class="instruction-item">
                <span class="instruction-icon">üéÆ</span>
                <span>Usa A/D o ‚Üê ‚Üí para mover</span>
            </div>
            <div class="instruction-item">
                <span class="instruction-icon">üíã</span>
                <span>ESPACIO para disparar corazones</span>
            </div>
            <div class="instruction-item">
                <span class="instruction-icon">üéØ</span>
                <span>¬°Elimina corazones y desbloquea cartas!</span>
            </div>
        </div>

        <!-- Play button -->
        <button class="play-button" onclick="startGame()">
            <span class="play-icon">üíñ</span>
            <span>¬°Jugar!</span>
            <span class="play-icon">üíñ</span>
        </button>
    </div>

    <script>
        // Create floating particles
        function createParticles() {
            const container = document.getElementById('particlesContainer');
            const particles = ['üíï', 'üíñ', 'üíó', 'üíì', 'üíù', '‚ù§Ô∏è', 'üå∏', '‚ú®', 'üåü', '‚≠ê', 'üéÄ', 'üíê', 'ü¶ã'];
            const particleCount = window.innerWidth < 768 ? 25 : 40;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.textContent = particles[Math.floor(Math.random() * particles.length)];
                particle.style.left = Math.random() * 100 + '%';
                particle.style.fontSize = (Math.random() * 25 + 18) + 'px';
                particle.style.animationDuration = (Math.random() * 12 + 15) + 's';
                particle.style.animationDelay = Math.random() * 10 + 's';
                container.appendChild(particle);
            }
        }

        // Add button animation on hover
        const playButton = document.querySelector('.play-button');
        
        playButton.addEventListener('mouseenter', () => {
            playButton.style.animation = 'none';
            setTimeout(() => {
                playButton.style.animation = '';
            }, 10);
        });

        // Start game function with smooth transition
        function startGame() {
            playButton.style.transform = 'scale(0.85)';
            setTimeout(() => {
                window.location.href = 'game.html';
            }, 400);
        }

        // Initialize particles
        createParticles();

        // Add sparkle effect on mouse move (desktop only)
        if (window.innerWidth >= 768) {
            document.addEventListener('mousemove', (e) => {
                if (Math.random() > 0.94) {
                    const sparkle = document.createElement('div');
                    sparkle.textContent = ['‚ú®', '‚≠ê', 'üí´', 'üåü'][Math.floor(Math.random() * 4)];
                    sparkle.style.position = 'fixed';
                    sparkle.style.left = e.clientX + 'px';
                    sparkle.style.top = e.clientY + 'px';
                    sparkle.style.pointerEvents = 'none';
                    sparkle.style.fontSize = '24px';
                    sparkle.style.zIndex = '9999';
                    sparkle.style.animation = 'sparkleEffect 1.2s ease-out forwards';
                    document.body.appendChild(sparkle);
                    
                    setTimeout(() => sparkle.remove(), 1200);
                }
            });
        }

        // Prevent accidental zoom on double-tap (mobile)
        let lastTouchEnd = 0;
        document.addEventListener('touchend', (e) => {
            const now = Date.now();
            if (now - lastTouchEnd <= 300) {
                e.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    </script>
